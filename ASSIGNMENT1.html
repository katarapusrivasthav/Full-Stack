<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        body{
            text-align: center;
            background-color: lightskyblue;
            margin-top: 10%;
            
        }
        div{
            text-align: center;
            margin: 10% 0% 0% 17%;

        }
        table{
            border-top:black;
            width: 75%;
        }
    </style>
</head>
<body>
    <div>
    <table border=2>
        <th colspan="2"><h1 style="color: rgb(247, 247, 6);">REGISTRATION FORM</h1></th>


        <tr>
            <th>First Name</th>
            <td><input type="text" id="FSname" placeholder="First Name"></td>
        </tr>


        <tr>
            <th>Last Name</th>
            <td><input type="text" id="LSname" placeholder="Last Name"></td>
        </tr>


        <tr>
            <th>Date Of Birth</th>
            <td><input type="text" id="DOB" placeholder="DOB"></td>
        </tr>
        <tr>

        <th>Email</th>
        <td><input type="email" id="email" placeholder="Email"></td>
        </tr>


        <tr>
            <th>Mobile Number</th>
            <td><input type="number" id="phno" placeholder="Mobile Number"></td>
        </tr>


        <tr>
            <th>Address</th>
            <td><textarea rows="10" cols="50"></textarea></td>
        </tr>
                
                
        <tr>
            <th>Gender</th>
            <td><input type="text" id="Gender" placeholder="Gender"></td>
        </tr>
                
                
        <tr>
            <th>Department</th>
            <td><input type="text" id="Department" placeholder="Department"></td>
        </tr>
                
                
        <tr>
            <th><button type="submit">Submit</button></th>
            <th><button type="cancel">Cancel</button></th>
        </tr>
    </table>
    </div>     
</body>

</html>
